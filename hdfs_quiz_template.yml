beginner.how_many_items_in_hdfs:
    stdin: "9"
intermediate.hdfs_list_recursively:
    stdin: "hdfs dfs -ls /data/wiki"
intermediate.hdfs_list_recursively_human_readable:
    stdin: "hdfs dfs -count /data/wiki/human_readable.txt"
intermediate.hdfs_file_replication_factor:
    stdin: "3"
intermediate.hdfs_folder_replication_factor:
    stdin: "1"
intermediate.hdfs_describe_size:
    stdin: "actual"
intermediate.hdfs_cumulative_size:
    stdin: "dfs -du -s -h /data/wiki"
intermediate.hdfs_create_folder:
    stdin: "hdfs dfs -mkdir /user/bdb2c2022q2_ageeva/ageeva"
intermediate.hdfs_create_nested_folder:
    stdin: "hdfs dfs -mkdir -p  /user/bdb2c2022q2_ageeva/name/io/dom"
intermediate.hdfs_remove_nested_folders:
    stdin: "hdfs dfs -rm -r /user/bdb2c2022q2_ageeva/name"
intermediate.hdfs_trash_behavior:
    stdin: "Trash - это корзина
hdfs dfs -rm -skipTrash /user/bdb2c2022q2_ageeva/ageeva.txt"
intermediate.hdfs_create_empty_file:
    stdin: "hdfs dfs -touchz /user/bdb2c2022q2_ageeva/file"
intermediate.hdfs_create_small_file:
    stdin: |hdfs dfs -copyFromLocal Names.txt /user/bdb2c2022q2_ageeva/Names.txt
intermediate.hdfs_output_file:
    stdin: "hdfs dfs -cat /user/bdb2c2022q2_ageeva/Names.txt"
intermediate.hdfs_output_file_end:
    stdin: "hdfs dfs -tail /user/bdb2c2022q2_ageeva/Names.txt"
intermediate.hdfs_output_file_start:
    stdin: "hdfs dfs -cat /user/bdb2c2022q2_ageeva/Names.txt | head -n 3"
intermediate.hdfs_tail_vs_unix_tail:
    stdin: "provide your answer here"
intermediate.hdfs_copy_file:
    stdin: "hdfs dfs -cp /user/bdb2c2022q2_ageeva/Names.txt /user/bdb2c2022q2_ageeva/name"
intermediate.hdfs_move_file:
    stdin: "hdfs dfs -mv /user/bdb2c2022q2_ageeva/Names.txt /user/bdb2c2022q2_ageeva/name"
intermediate.hdfs_download_and_concatenate:
    stdin: "hdfs dfs -getmerge -nl /src/file1.txt /src/file2.txt /output.txt"
